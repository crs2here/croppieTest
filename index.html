<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
<!--https://allenroyston.herokuapp.com/access/acr-croppie/    
https://github.com/allenRoyston/ngCroppie       -->

<head>
    <title>Learn and Understand AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

    <!-- load angular via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>


    <!--croppie-->
    <script src="node_modules/ng-croppie/minified/ng-croppie.min.js"></script>
    <link rel="stylesheet" type="text/css" href="node_modules/ng-croppie/minified/ng-croppie.min.css"></link>

    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"></link>



</head>

<body ng-controller="basicController" style="min-width: 1000px; background-color: rgba(0, 0, 0, .8)">

    <div class="row">
        <div class="col-xs-12 col-md-6">
            <h1>ng-croppie </h1>
            <hr>
            <label>Load image from within your folder structure: </label>
            <br>
            <br><br>
            <label>Or upload your own: </label>
            <input id="fileInput" style="width: 400px" class="form-control" type="file" />
        </div>
        <div ng-if="theImage1 != undefined" class="col-xs-12 col-md-6" style="padding: 20px">
            <h2>Image</h2>
            <ng-croppie ng-model="output" update="onUpdate" boundry="{w: 300, h: 300}" viewport="{w: 400, h:400}" mousezoom="true" zoom="false" type="circle" src="theImage1">
            </ng-croppie>
            <h2>Preview</h2>
            <br><br>
            <img src="{{output}}" />
        </div>
    </div>
</body>

</html>
